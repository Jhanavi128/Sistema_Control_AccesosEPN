<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escaneo QR - EPN</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 320px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #7A0019;
        }

        #reader {
            width: 100%;
            margin-bottom: 15px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7A0019;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Escaneo de QR</h2>

    <div id="reader"></div>

    <button onclick="iniciarEscaneo()">Escanear </button>

    <p id="resultado"></p>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner = null;
let escaneando = false;
let yaLeido = false;

const resultado = document.getElementById("resultado");
const reader = document.getElementById("reader");

function iniciarEscaneo() {

    // Reset total
    resultado.innerText = "";
    yaLeido = false;
    escaneando = true;

    reader.style.display = "block";

    scanner = new Html5Qrcode("reader");

    scanner.start(
        { facingMode: "environment" },
        { fps: 5, qrbox: 250 },
        async (qrText) => {

            // ðŸ”’ BLOQUEO ABSOLUTO
            if (!escaneando || yaLeido) return;

            yaLeido = true;
            escaneando = false;

            resultado.innerText = "QR leÃ­do: " + qrText;

            // ðŸ”¥ ENVIAR A JAVA (UNA SOLA VEZ)
            fetch("/validar?codigo=" + encodeURIComponent(qrText));

            // â›” DETENER TODO DE INMEDIATO
            await scanner.stop();
            await scanner.clear();

            reader.style.display = "none";
        },
        error => {
            // errores normales de escaneo
        }
    );
}
</script>



</body>
</html>
